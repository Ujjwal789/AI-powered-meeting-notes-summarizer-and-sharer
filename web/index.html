<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mangodesk â€“ AI Notes</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-4xl bg-white/90 backdrop-blur shadow-2xl rounded-3xl p-10 space-y-10 border border-gray-200">
    
    <!-- Header -->
    <header class="text-center space-y-3">
      <h1 class="text-4xl font-extrabold text-gray-800 tracking-tight">Mangodesk</h1>
      <p class="text-lg text-gray-500">AI-powered Meeting Notes & Summaries</p>
    </header>

    <!-- Step 1 -->
    <section class="space-y-3">
      <h2 class="text-xl font-semibold text-gray-700 flex items-center gap-2">
        <span class="bg-indigo-600 text-white w-7 h-7 flex items-center justify-center rounded-full text-sm">1</span>
        Transcript
      </h2>
      <div class="space-y-3">
        <label class="block text-gray-600 font-medium">Upload .txt file</label>
        <input id="file" type="file" accept=".txt,text/plain"
          class="block w-full border border-gray-300 rounded-lg px-4 py-3 text-sm shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" />
        <p class="text-xs text-gray-500">Or paste the transcript below</p>
        <textarea id="transcript" placeholder="Paste transcript here..."
          class="w-full rounded-xl border border-gray-300 px-4 py-3 text-sm shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 h-48"></textarea>
      </div>
    </section>

    <!-- Step 2 -->
    <section class="space-y-3">
      <h2 class="text-xl font-semibold text-gray-700 flex items-center gap-2">
        <span class="bg-indigo-600 text-white w-7 h-7 flex items-center justify-center rounded-full text-sm">2</span>
        Custom Instruction
      </h2>
      <input id="prompt" type="text" placeholder='e.g. "Summarize in bullet points"'
        class="w-full rounded-xl border border-gray-300 px-4 py-3 text-sm shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" />
    </section>

    <!-- Step 3 -->
    <section class="space-y-3">
      <h2 class="text-xl font-semibold text-gray-700 flex items-center gap-2">
        <span class="bg-indigo-600 text-white w-7 h-7 flex items-center justify-center rounded-full text-sm">3</span>
        Generate Summary
      </h2>
      <button id="btnGenerate"
        class="px-6 py-3 bg-indigo-600 text-white rounded-xl font-medium hover:bg-indigo-700 shadow-md transition">
        âš¡ Generate Summary
      </button>
      <div id="genStatus" class="text-sm text-gray-500 mt-2"></div>
      <p class="text-xs font-mono text-gray-400">Backend: <span id="backendUrl"></span></p>
    </section>

    <!-- Step 4 -->
    <section class="space-y-3">
      <h2 class="text-xl font-semibold text-gray-700 flex items-center gap-2">
        <span class="bg-indigo-600 text-white w-7 h-7 flex items-center justify-center rounded-full text-sm">4</span>
        Edit Summary
      </h2>
      <textarea id="summary" placeholder="Summary will appear here..."
        class="w-full rounded-xl border border-gray-300 px-4 py-3 text-sm shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 h-48"></textarea>
    </section>

    <!-- Step 5 -->
    <section class="space-y-3">
      <h2 class="text-xl font-semibold text-gray-700 flex items-center gap-2">
        <span class="bg-indigo-600 text-white w-7 h-7 flex items-center justify-center rounded-full text-sm">5</span>
        Share via Email
      </h2>
      <div class="flex flex-col md:flex-row gap-4">
        <input id="to" type="email" placeholder="recipient@example.com"
          class="flex-1 rounded-xl border border-gray-300 px-4 py-3 text-sm shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" />
        <input id="subject" type="text" placeholder="Subject (optional)"
          class="flex-1 rounded-xl border border-gray-300 px-4 py-3 text-sm shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" />
      </div>
      <button id="btnSend"
        class="px-6 py-3 bg-green-600 text-white rounded-xl font-medium hover:bg-green-700 shadow-md transition">
        ðŸ“§ Send Email
      </button>
      <div id="sendStatus" class="text-sm text-gray-500 mt-2"></div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
